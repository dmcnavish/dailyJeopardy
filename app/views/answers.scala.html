@(answers:List[Answer])
@import helper._  


<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"> </script>
<script type="text/javascript">

$(document).ready(function(){

	
})
</script>

<table>
	<th>User</th>
	<th>Answer</th>
	<th>Points</th>
	<th>Date</th>
	@answers.map{answer =>
		<tr> 
			<td>@answer.userId</td>
			<td>@answer.answer</td>
			<td>@answer.points</td>
			<td>@answer.created</td>
		</tr>
	}

</table>
