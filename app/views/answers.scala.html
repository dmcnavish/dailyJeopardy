@(answers:List[models.Answer], answerForm:Form[models.Answer])
@import helper._  


<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"> </script>
<script type="text/javascript">

$(document).ready(function(){

	
})
</script>

<style>
	th,td
	{
		border:1px solid black;
		padding: 10px;
	}
</style>

<table>
	<th>User</th>
	<th>Answer</th>
	<th>Points</th>
	<th>Create Date</th>
	<th>Modified Date</th>
	@answers.map{answer =>
		<tr> 
			<td>@answer.userId.get.stringify</td>
			<td>@answer.answer</td>
			<td>@answer.points</td>
			<td>@answer.createDate</td>
			<td>@answer.modifiedDate</td>
		</tr>
	}

</table>
